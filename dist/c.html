<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>exercise C</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  a {
    color: blue;
    cursor: pointer;
  }

  .fade-out {
    opacity: 0;
    transition: cubic-bezier(0.455, 0.03, 0.515, 0.955);
    transition-duration: 1000ms;
  }

  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
  }
</style>
<script src='/c.js'></script>
</head>
<body>
  <ul>
    <li data-team-sport='true' data-popularity='60'>Basketball <a>Delete</a></li>
    <li data-team-sport='false' data-popularity='50'>Tennis <a>Delete</a></li>
    <li data-team-sport='true' data-popularity='90'>Football <a>Delete</a></li>
    <li data-team-sport='true' data-popularity='95'>Soccer <a>Delete</a></li>
    <li data-team-sport='true'data-popularity='50'>Baseball <a>Delete</a></li>
    <li data-team-sport='false' data-popularity='10' >Chest <a>Delete</a></li>
    <li data-team-sport='false'data-popularity='80' >Running <a>Delete</a></li>
    <li data-team-sport='false'data-popularity='20'>Ski Jump <a>Delete</a></li>
  </ul>
  <button>Reset</button>

    </div>
  </div>
</body>
</html>
